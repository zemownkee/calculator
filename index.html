<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');</style>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel='stylesheet' href='styles.css'>
    <script src='scripts.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class='page'>
        <div class='header'>Calculator V1</div>
        <div class='calculator'>
            <div class='display'>0</div>
            <div class='buttons'>
                <div class='row'>
                    <button data-key='x' class='clear'>Clear</button>
                    <button data-key='Backspace' class='back'>&lt-</button>
                    <button data-key='*' class='operator'>*</button>
                </div>
                <div class='row'>
                    <button data-key='7' class='number'>7</button>
                    <button data-key='8' class='number'>8</button>
                    <button data-key='9' class='number'>9</button>
                    <button data-key='/' class='operator'>/</button>

                </div>
                <div class='row'>
                    <button data-key='4' class='number'>4</button>
                    <button data-key='5' class='number'>5</button>
                    <button data-key='6' class='number'>6</button>
                    <button data-key='-' class='operator'>-</button>
    
                </div>
                <div class='row'>
                    <button data-key='1' class='number'>1</button>
                    <button data-key='2' class='number'>2</button>
                    <button data-key='3' class='number'>3</button>
                    <button data-key='+' class='operator'>+</button>
                </div>
                <div class='row'>
                    <button data-key='0' class='number double'>0</button>
                    <button data-key='.' class='decimal'>.</button>
                    <button data-key='Enter' class='equals'>=</button>

                </div>
            </div>
        </div>
        <div class='footer'></div>
    </div>
</body>
</html>
